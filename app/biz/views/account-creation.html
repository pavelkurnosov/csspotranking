<div id="content">
    <div class="row">
        <div class="col-xs-12 text-center">
            <div jarvis-widget data-widget-color="blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-align-justify"></i> </span>
                    <h2>Account List</h2>
                </header>
                <div class="container-fluid">
                    <table class="table table-responsive table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>eMail</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Profile</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in [1,1,1,1] track by $index">
                            <td>User {{$index}}</td>
                            <td>email@email.com</td>
                            <td>XXXX</td>
                            <td>XXXXX</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-sm btn-info">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div jarvis-widget data-widget-color="blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-align-justify"></i> </span>
                    <h2>Add New Account</h2>
                </header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-responsive table-bordered">
                                <tbody>
                                <tr>
                                    <th class="col-xs-3">Name</th>
                                    <td><input class="form-control" type="text"></td>
                                </tr>
                                <tr>
                                    <th>Username</th>
                                    <td><input class="form-control" type="text"></td>
                                </tr>
                                <tr>
                                    <th>Password</th>
                                    <td><input class="form-control" type="password"></td>
                                </tr>
                                <tr>
                                    <th>Re-type the Password</th>
                                    <td><input class="form-control" type="password"></td>
                                </tr>
                                <tr>
                                    <th>eMail</th>
                                    <td><input class="form-control" type="email"></td>
                                </tr>
                                <tr>
                                    <th>Profile</th>
                                    <td>
                                        <select class="form-control">
                                            <option>Admin</option>
                                            <option>Admin</option>
                                            <option>Admin</option>
                                            <option>Admin</option>
                                        </select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 padding-bottom-20">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
