<div id="content" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div style="width: 800px;margin: auto;" jarvis-widget data-widget-color="blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-align-justify"></i> </span>
                    <h2>Client Profile Creation </h2>
                </header>
                <div class="container-fluid form-horizontal bg-transparent">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.company_name">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">User Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.user_name">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" ng-model="vm.data.password">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Confirm Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" ng-model="vm.data.confirm_password">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <div class="btn-group dropdown" data-dropdown>
                                        <button class="btn btn-primary">Reseller</button>
                                    </div>
                                </div>
                                <div class="col-md-4 text-right">
                                    <div class="smart-form">
                                        <label class="toggle">
                                            <input type="checkbox" name="checkbox-toggle" ng-click="vm.extentVisible = !vm.extentVisible">
                                            <i data-swchon-text="ON" data-swchoff-text="OFF"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5" ng-if="vm.extentVisible">
                                <label class="col-md-4 control-label">Reseller Name</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.data.reseller_name">
                                        <option value="Name 1">Name 1</option>
                                        <option value="Name 2">Name 2</option>
                                        <option value="Name 3">Name 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5" ng-if="vm.extentVisible">
                                <label class="col-md-4 control-label">Reseller ID</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.reseller_id">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5" ng-if="vm.extentVisible">
                                <label class="col-md-4 control-label">Email</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.reseller_email">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5" ng-if="vm.extentVisible">
                                <label class="col-md-4 control-label">Direct Contact</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.reseller_direct_contact">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5" ng-if="vm.extentVisible">
                                <label class="col-md-4 control-label">Phone</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.reseller_phone">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Email</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.email">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Direct Contact</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.direct_contact">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Phone</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.phone">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Address</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.address">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">City</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.city">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">State</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.state">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Country</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.country">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Organization Affiliate</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.organization_affiliate">
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Website</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.website">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 text-center">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-bottom-10">
        <div class="col-xs-12">
            <div style="width: 800px;margin: auto;" jarvis-widget data-widget-color="blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-align-justify"></i> </span>
                    <h2>Client's Summary Service </h2>
                </header>
                <div class="container-fluid form-horizontal">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Client ID</label>
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="vm.clientData.cliend_id">
                                </div>
                            </div>

                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Category</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.clientData.category_id">
                                        <option ng-repeat="item in [1,2,3]" value="{{$index}}">Item {{$index + 1}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Sub-Category</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.clientData.subcategory_id">
                                        <option ng-repeat="item in [1,2,3]" value="{{$index}}">Item {{$index + 1}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.clientData.company_name">
                                        <option ng-repeat="item in [1,2,3]" value="{{$index}}">Item {{$index + 1}}</option>
                                    </select>
                                </div>
                            </div>

                            <hr/>

                            <div class="form-group margin-bottom-5" ng-repeat="competitor in vm.competitors">
                                <label class="col-md-4 control-label">Competitor {{$index + 1}}</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.clientData.competitor">
                                        <option ng-repeat="item in [1,2,3]" value="{{$index}}">Item</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label"></label>
                                <div class="col col-md-8">
                                    <button class="btn btn-primary" ng-click="vm.addCompetitor()">Add New Competitor</button>
                                </div>
                            </div>

                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">TAG</label>
                                <div class="col-md-8">
                                    <tags-input class="bootstrap" ng-model="vm.tag_id" on-tag-added="vm.lastSearched = 'tag'" on-tag-removed="vm.lastSearched = 'tag'"></tags-input>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-4 control-label">Services</label>
                                <div class="col-md-8">
                                    <button class="btn btn-success" ng-click="vm.createFlag = !vm.createFlag" ng-click="vm.saveSummary()">Create...</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" ng-if="vm.createFlag">
                            <div class="container-fluid form-horizontal padding-bottom-10">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <h4 class="bg-color-lighten">Monitoring Input / Brand Contact</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12" ng-repeat="item in vm.monitoringInputs">
                                        <h6>{{item.name}}</h6>
                                        <div ng-repeat="child in item.childs" class="padding-left-40">
                                            <p class="margin-0">
                                                <label class="margin-0 width-full cursor-pointer">
                                                    {{child.name}}
                                                    <input type="checkbox" class="float-right">
                                                </label>
                                            </p>
                                            <div ng-repeat="c in child.childs" class="padding-left-40">
                                                <p class="margin-0">{{c.name}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-center padding-10">
                                        <h4 class="bg-color-lighten">Measuring Output Insight</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <table class="width-full">
                                            <tr ng-repeat="item in vm.measuringOutputs">
                                                <td class="text-bold">{{item.label}}</td>
                                                <td>{{item.name}}</td>
                                                <td>
                                                    <input type="checkbox" class="float-right">
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-primary" ng-click="vm.saveSummary()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="width: 800px;margin: auto;" jarvis-widget data-widget-color="blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-align-justify"></i> </span>
                    <h2>Bill setup</h2>
                </header>
                <div class="container-fluid form-horizontal">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-5 control-label">Client ID</label>
                                <label class="col-md-7 control-label text-left">XXXXXXXXXXX</label>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-5 control-label">Contract Start date</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input type="text" name="mydate" placeholder="Select a date" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="dd/mm/yy" ng-model="vm.billData.start_date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-5 control-label">Contract Expiry date</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input type="text" name="mydate" placeholder="Select a date" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="dd/mm/yy" ng-model="vm.billData.end_date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group margin-bottom-5">
                                <label class="col-md-3 control-label">Status</label>
                                <div class="col-md-9">
                                    <button class="btn btn-primary"><i class="fa fa-thumbs-up"></i> Active</button>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-info">Stop Service</button>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="selector-popup {{vm.popupVisible ? 'show': 'hide'}}">
    <div class="panel-group smart-accordion-default" id="accordion">
        <div class="panel panel-default" ng-repeat="country in vm.cities">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{country.id}}" class="collapsed">
                        <i class="fa fa-lg fa-plus-square-o"></i>
                        <i class="fa fa-lg fa-minus-square-o"></i>
                        {{country.title}}
                    </a>
                </h4>
            </div>
            <div id="{{country.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="item smart-form" ng-repeat="media in country.medias">
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>{{media.title}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center margin-10">
        <button class="btn btn-primary" ng-click="vm.popupVisible = false;">Save</button>
    </div>
</div>
