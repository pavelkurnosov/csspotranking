    <div class="row margin-bottom-10">
        <div class="col-xs-9">

                            <th>Category</th>

                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in [1,1,1,1] track by $index">
                            <td>Company {{$index}}</td>
                            <td>Brand</td>
                            <td>XXXX</td>
                            <td>XXXXX</td>
                            <td>email@email.com</td>
                            <td></td>

                                <button class="btn btn-sm btn-primary">More</button>
